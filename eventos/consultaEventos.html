<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Disponibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

 

  <div class="container mt-5">
    <h2 class="text-center mb-4">Eventos Disponibles</h2>

    <!-- Buscador -->
    <div class="card p-3 shadow-sm mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" id="buscarNombre" class="form-control" placeholder="Buscar por nombre...">
        </div>
        <div class="col-md-4">
          <input type="date" id="buscarFecha" class="form-control">
        </div>
        <div class="col-md-4">
          <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor de tarjetas -->
    <div id="eventosContainer" class="row g-4">
      <!-- Aquí se mostrarán los eventos -->
    </div>
  </div>

  <script src="./js/eventosPublicos.js"></script>
</body>
</html>
