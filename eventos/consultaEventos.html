          <div class="mb-4">

          </div>

          <button id="btnBuscar" class="btn btn-primary w-100 mb-2">
            <i class="bi bi-search"></i> Buscar
          </button>
          <button id="btnLimpiar" class="btn btn-outline-secondary w-100">

        </div>
      </aside>

      <!-- ======================================================
           游릱 SECCI칍N DE EVENTOS DISPONIBLES

  <script src="../js/eventosPublicos.js"></script>

</html>
