<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Localidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Gestión de Localidades</h2>

    <!-- Formulario -->
    <form id="localidadForm" class="card p-4 shadow-sm mb-4" action="" method="POST">
      <div class="mb-3">
        <label for="codigo" class="form-label">Código de localidad</label>
        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ej. VIP001" required>
      </div>
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de localidad</label>
        <input type="text" id="nombre" name="nombre_localidad" class="form-control" placeholder="Ej. VIP Premium" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Ej. Zona VIP con asientos numerados" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Guardar Localidad</button>
    </form>

    <!-- Listado de localidades -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3 text-secondary">Localidades registradas</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="localidadesTableBody">
          <!-- Se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/localidades.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
