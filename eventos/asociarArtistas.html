<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asociar Artista a Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-3">Asociar Artista a Evento</h3>

      <form id="formAsociar">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="eventoSelect" class="form-label">Evento</label>
            <select id="eventoSelect" class="form-select" required></select>
          </div>

          <div class="col-md-6">
            <label for="artistaSelect" class="form-label">Artista</label>
            <select id="artistaSelect" class="form-select" required></select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-4" type="submit">Asociar</button>
        </div>
      </form>

      <p id="mensaje" class="text-center mt-3 fw-bold"></p>
    </div>

    <div class="card p-3 mt-4 shadow-sm">
      <h5 class="text-center">Eventos del artista</h5>
      <div id="listaEventos" class="text-center text-muted">Selecciona un artista</div>
    </div>
  </div>

  <script src="./js/asociarArtista.js"></script>
</body>
</html>
