<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Eventos - SENA Soft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Zagala</h1>
            <p class="lead text-muted">Sistema de Gestión de Eventos y Boletería</p>
        </div>

        <div class="row g-4">
            <!-- Card Eventos -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-event text-primary" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Eventos</h5>
                        <p class="card-text">Crear y gestionar eventos</p>
                        <a href="eventos/registrarEventos.html" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card Artistas -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-workspace text-success" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Artistas</h5>
                        <p class="card-text">Registro de artistas</p>
                        <a href="eventos/registroArtistas.html" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card Localidades -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-geo-alt text-warning" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Localidades</h5>
                        <p class="card-text">Configurar zonas del evento</p>
                        <a href="eventos/localidad.html" class="btn btn-warning">
                            <i class="bi bi-map"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card Boletería -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-ticket-perforated text-danger" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Boletería</h5>
                        <p class="card-text">Gestión de boletos</p>
                        <a href="eventos/boleteria.html" class="btn btn-danger">
                            <i class="bi bi-ticket"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar estado del backend
        async function checkBackendStatus() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:8080/api/boleteria/eventos');
                if (response.ok) {
                    statusDiv.innerHTML = '<i class="bi bi-check-circle-fill text-success me-2"></i>Backend conectado';
                } else {
                    statusDiv.innerHTML = '<i class="bi bi-x-circle-fill text-warning me-2"></i>Backend con problemas';
                }
            } catch (error) {
                statusDiv.innerHTML = '<i class="bi bi-x-circle-fill text-danger me-2"></i>Backend desconectado';
            }
        }

        // Verificar al cargar la página
        document.addEventListener('DOMContentLoaded', checkBackendStatus);
    </script>
</body>
</html>
